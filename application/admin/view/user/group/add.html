<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-group_name" class="control-label col-xs-12 col-sm-2">{:__('Group_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-group_name" class="form-control" name="row[group_name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-desc" class="control-label col-xs-12 col-sm-2">{:__('Desc')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-desc" class="form-control" name="row[desc]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-group_icon" class="control-label col-xs-12 col-sm-2">{:__('Group_icon')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-group_icon" class="form-control" name="row[group_icon]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-user_id" class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" data-rule="required" data-source="user/index" data-field="nickname" class="form-control selectpage" name="row[user_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-create_id" class="control-label col-xs-12 col-sm-2">{:__('Create_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_id" data-rule="required" data-source="create/index" class="form-control selectpage" name="row[create_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-hits" class="control-label col-xs-12 col-sm-2">{:__('Hits')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-hits" class="form-control" name="row[hits]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-numbers" class="control-label col-xs-12 col-sm-2">{:__('Numbers')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-numbers" class="form-control" name="row[numbers]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label for="c-threads" class="control-label col-xs-12 col-sm-2">{:__('Threads')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-threads" class="form-control" name="row[threads]" type="text">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
