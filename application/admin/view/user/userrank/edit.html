<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-rank_name" class="control-label col-xs-12 col-sm-2">{:__('Rank_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-rank_name" class="form-control" name="row[rank_name]" type="text" value="{$row.rank_name}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-status" class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-status" class="form-control" name="row[status]" type="text" value="{$row.status}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-icon" class="control-label col-xs-12 col-sm-2">{:__('Icon')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-icon" class="form-control" name="row[icon]" type="text" value="{$row.icon}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-start_score" class="control-label col-xs-12 col-sm-2">{:__('Start_score')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-start_score" class="form-control" name="row[start_score]" type="text" value="{$row.start_score}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-end_scroe" class="control-label col-xs-12 col-sm-2">{:__('End_scroe')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-end_scroe" class="form-control" name="row[end_scroe]" type="text" value="{$row.end_scroe}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-create_time" class="control-label col-xs-12 col-sm-2">{:__('Create_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_time]" type="text" value="{$row.create_time}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
